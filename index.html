<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi illo iure voluptatem, labore accusamus quo distinctio animi non perspiciatis impedit molestias, nulla iusto aspernatur consequuntur autem exercitationem sint eveniet. Eligendi.</p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
